<!DOCTYPE html>

<html ng-app="tttApp">
	<head>
		<meta charset="utf-8">

		<title>Tic Tac Toe Project</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/css3style3dv2.css">
		<script src="js/angular.min.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/gameController.js"></script>

	</head>

	<body ng-controller="GameController">
	  <header>
	  	<div  class="wrapper">
	  		<div id="redteam">	  			
	  			<span  ng-class="{redhightlight: game.colorSwitch.red }">Red Team</span><br>
	  			<span>{{players.redPlayer.userName}}</span><br>
		  		<span>Red Total Scores: {{player.redTotalScores}}</span>
		  		<div>
		  		 <span class="redscore" ng-class="{redscore1: player.redScore[0]}"></span>
		  		 <span class="redscore" ng-class="{redscore1: player.redScore[1]}"></span>
		  		 <span class="redscore" ng-class="{redscore1: player.redScore[2]}"></span>
		  		</div>
	  	    </div>
	  		<div id="outcome">{{game.outcome}}</div>
	  		<di id="blueteam">
	  			<span ng-class="{bluehightlight: game.colorSwitch.blue}">Blue Team</span><br>
	  			<span>{{players.bluePlayer.userName}}</span><br>
	  			<span>Blue Total Scores: {{player.blueTotalScores}}</span>
	  			<div>
		  		 <span class="bluescore" ng-class="{bluescore1: player.blueScore[0]}"></span>
		  		 <span class="bluescore" ng-class="{bluescore1: player.blueScore[1]}"></span>
		  		 <span class="bluescore"ng-class="{bluescore1: player.blueScore[2]}"></span>
		  		</div>

	  		</div>

	  		<div class="clear"></div>
	  	</div>
	  </header>

	  <section class="wrapper">

	  	<div class="gridcontainer">

		  	<div class="board" >

			  	<side class="front">
			  		<div class="line1">
			  		</div>
			  		<div class="line2">
			  		</div>
			  		<div class="line3">
			  		</div>
			  		<div class="line4">
			  		</div>

			  		<div class="innerline1">
			  		</div>
			  		<div class="innerline2">
			  		</div>
			  		<div class="innerline3">
			  		</div>
			  		<div class="innerline4">
			  		</div>
			  	</side>
			  	<side class="back">
			  	</side>
			  	<side class="right">
			  		<div class="borderline1">
			  		</div>
			  	</side>
			  	<side class="left">
	
			  		<div class="borderline2">
			  		</div>

			  	</side>
			  	<side class="top">

				  	<div class="borderline3">
			  		</div>
			  	</side>
			  	<side class="bottom">
			  		<div class="borderline4">
			  		</div>
	
			  	</side>

		  	</div>


	  	</div>

	  </section>
	  <footer>
	  	<div id="footer_display" class="wrappper">





	  	<div>
	  </footer>
	</body>
</html>
