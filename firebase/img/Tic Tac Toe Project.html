	<body ng-controller="GameController" class="ng-scope">
	  <header>
	  	<div class="wrapper">
	  		<div id="redteam">	  			
	  			<span ng-class="{redhightlight: game.colorSwitch.red }" class="redhightlight">Red Team</span><br>
	  			<span class="ng-binding"></span><br>
		  		<span class="ng-binding">Red Total Scores: 0</span>
		  		<div>
		  		 <span class="redscore" ng-class="{redscore1: player.redScore[0]}"></span>

		  		 <span class="redscore" ng-class="{redscore1: player.redScore[2]}"></span>
		  		</div>
	  	    </div>
	  		<div id="outcome" class="ng-binding"></div>
	  		<di id="blueteam">
	  			<span ng-class="{bluehightlight: game.colorSwitch.blue}">Blue Team</span><br>
	  			<span class="ng-binding"></span><br>
	  			<span class="ng-binding">Blue Total Scores: 0</span>
	  			<div>
		  		 <span class="bluescore" ng-class="{bluescore1: player.blueScore[0]}"></span>
		  		 <span class="bluescore" ng-class="{bluescore1: player.blueScore[1]}"></span>
		  		 <span class="bluescore" ng-class="{bluescore1: player.blueScore[2]}"></span>
		  		</div>

	  		</di></div>

	  		<div class="clear"></div>
	  	
	  </header>
