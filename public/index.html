<!DOCTYPE html>
<html ng-app="tttApp">
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe Project</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
		<!--   CSS  -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/reset.css">
		<link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/style1.css">
		<link rel="stylesheet" href="css/style2.css">		
		<!--  AngularJS -->
		<script src="js/angular.min.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
		<!--   Angular MVC Block -->
		<script src="js/ng-app/main.js"></script>
		<script src="js/ng-app/controllers/gameController.js"></script>
		<script src="js/ng-app/controllers/usersController.js"></script>
		<script src="js/ng-app/factories/factories.js"></script>
		<script src="js/ng-app/directives/directives.js"></script>
	</head>
	<body ng-controller="GameController">
	 <header>
	  <game-template type="game-scores"></game-template>
	 </header>
	 <section>
	 	<div class="wrapper">
	  	<game-template type="game-texts"></game-template>
	  	<game-template type="game-table"></game-template>
		</div>  <!-- End of <div class="wrapper"> -->
	 </section>
	 <!--   Footer block -->
	 <footer>
		<game-template type="game-options"></game-template>
	 </footer>
	</body>
</html>
